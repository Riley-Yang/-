<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拓展参数</title>
</head>
<body>
    <script>
        var people=['tom','jarry','susan'];
        var test=(people1,people2,people3)=>{
            console.log(`${people1},${people2},${people3}`)
        }
        test(...people)
    </script>
</body>
</html>
