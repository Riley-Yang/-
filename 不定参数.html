<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不定参数</title>
</head>
<body>
    <script>
        var test=(...arg)=>arg[0]+arg[1];
        console.log(test(1,4));

        //
        var sum=0;
        var test=(...arg)=>{
            for(var i in arg){
                sum=sum+arg[i];
            }
            return sum;
        };
        console.log(test(1,3,4));
    </script>
    <p>...形参代替arguments</p>
</body>
</html>
