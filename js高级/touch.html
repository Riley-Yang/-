<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch</title>
</head>
<body>
    <script>
    window.onload=()=>{
        let div1 = document.getElementById('div1');
        div1.addEventListener("touchstart", function () {
            alert('touchstart事件');
        })
    }
        
    </script>
    <div id="div1">
        touchstart事件
    </div>
</body>
</html>
