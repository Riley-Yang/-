<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../common/consumer/js/mobile.js"></script>
    <script src="../js/iconfont.js"></script>
    <link rel="stylesheet" href="../../common/consumer/css/common.css">
    <link rel="stylesheet" href="../css/xf-wode.css">
    <title>我的页</title>
</head>

<body>
    <header>
        <h4>我的</h4>
        <div>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tongzhi"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shezhi"></use>
            </svg>
        </div>
    </header>
    <div class="wo-login">
        <div class="yonghu">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-yonghu"></use>
            </svg>
        </div>

        <div class="wo-aside">
            <a id="nLog" href="xf-login.html">
                <h4>立即登录</h4>
            </a>
            <a id="yLog" href="xf-info.html">
                <h4></h4>
            </a>
            <span>登录后可享受更多特权</span>
            <a id="yLogJ" href="xf-info.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jiantouyou"></use>
                </svg>
            </a>
            <a id="nLogJ" href="xf-login.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jiantouyou"></use>
                </svg>
            </a>
            
        </div>
    </div>
    <content>
        <div class="item">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-dizhi"></use>
            </svg>
            <span>收货地址</span>
        </div>
        <div class="item">
            <svg class="icon money" aria-hidden="true">
                <use xlink:href="#icon-qianbao"></use>
            </svg>
            <span>我的钱包</span>
        </div>
        <div class="item">
            <svg class="icon hongbao" aria-hidden="true">
                <use xlink:href="#icon-hongbao"></use>
            </svg>
            <span>我的红包</span>
        </div>
        <div class="item">
            <svg class="icon kefu" aria-hidden="true">
                <use xlink:href="#icon-kefu2"></use>
            </svg>
            <span>我的客服</span>
        </div>
        <div class="item">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-dianzan"></use>
            </svg>
            <span>欢迎评分</span>
        </div>
        <button class="quit" id="quit">退出登录</button>
    </content>

    <footer>
        <div class='wai'>
            <a href="xf-waimai.shtml">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-waimai"></use>
                </svg>
                <p>外卖</p>
            </a>
        </div>
        <div class='ding'>
            <a href="xf-dingdan.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-waimaidingdan0101"></use>
                </svg>
                <p>订单</p>
            </a>
        </div>
        <div class='wo active'>
            <a href="xf-wode.html">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-wode"></use>
                </svg>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>
<script src="../../common/js/addevent.js"></script>
<script src="../../common/js/ajax.js"></script>
<script>
    addEvent(window, "load", () => {
        let $ = id => { return document.getElementById(id); }
        let nLog = $("nLog");
        let yLog = $("yLog");
        let nLogJ=$("nLogJ")
        let quit=$("quit");
        ajax("POST","../../common/php/validate.php",returnData=>{
            let json=JSON.parse(returnData);
            // console.log(json)
            if(json.status=="10001"){
                nLog.style.display="none";
                nLogJ.style.display="none";
                yLog.children[0].innerHTML = json.message;
            }
        });
        // 退出登录
        addEvent(quit,"click",()=>{
            location.href="../../common/php/safeout.php";
        })
    });
</script>

</html>
