<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <div id="header">
            <!-- <a href="#"> -->
            <svg class="icon" aria-hidden="true">

            </svg>
            <p id="address">举报商家</p>

    <section>
        <div class="sjname">

        <div class="jbstyle">

            <button id="addimg" class="add-img">+</button>
            <img src="../img/assess-img1.webp" alt="">

        <textarea name="" id="report-xx" cols="30" rows="10" placeholder="补充更多信息以便使我们更快帮你解决。。。(必填)"></textarea>
