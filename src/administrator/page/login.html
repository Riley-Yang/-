<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎登陆系统管理</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<header>
		<div class="ad-login-header">
			<h3>后台管理系统</h3>
		</div>
	</header>
	<section>
		<div class="ad-user">
			<img src="../img/user.svg" alt="" class="user">
			<input type="text" class="userName" id="userName"><br>
		</div>
		<div class="ad-pwd">
			<img src="../img/pwd.svg" alt="" class="pwd">
			<input type="password" class="password" id="password">
		</div>
		<div class="ad-yzm">
			<input type="text" class="verification" id="verification">
			<img src="../img/yzm.png" alt="" class="yzm">
		</div>
		<p class="tip">用户名或密码错误</p>
		<button class="btn" id="btn">登陆</button>
	</section>
	<!-- <footer>
		<p>Copyright    ©  2017  Yang</p>
	</footer> -->
</body>
</html>
