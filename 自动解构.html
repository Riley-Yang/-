<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动解构</title>
</head>
<body>
    <script>
        var [x,y,z]=[3,4,1];
        console.log(x);
        console.log(y);
        console.log(z);
        
        var test=()=>{
            return['Chinese','math','English']
        }
        var [x,,y]=test();
        console.log(x);
        console.log(y);
    </script>
    <p>自动解构，将数组元素复制给相对应的变量</p>
    <p>var [x,y,z]=[3,4,1];</p>
        <p>console.log(x)  3</p>
        <p>console.log(y)  4</p>
        <p>console.log(z)  1</p>
</body>
</html>
